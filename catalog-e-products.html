<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>パワエレ製品カタログ｜ポニー電機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 既存の全体スタイル -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- このページ専用スタイル（衝突しないようクラスをネームスペース化） -->
  <link rel="stylesheet" href="css/catalog-e-style.css" />
</head>
<body>
  <!-- header -->
  <div id="header"></div>

    <main id="multi-page">
        <!-- 上部：ヒーロー -->
        <section class="multi-hero">
            <div class="multi-hero-inner">
                <p class="multi-badge">パワエレ製品カタログ</p>
                <h1 class="multi-title">パワエレ製品カタログ</h1>
                <p class="multi-lead">
                    過去のニュースを掲載しています。<br>pdfダウンロード可能です。
                </p>
            </div>
        </section>

    </main>


  <main class="e-products">
    <h1 class="e-products__title">パワエレ製品カタログ</h1>

    <!-- フィルタ & 検索 -->
    <section class="e-products__controls">
      <div class="e-products__filters" id="filters"></div>
      <div class="e-products__search">
        <input id="search" type="search" placeholder="製品名・図番・キーワード検索" />
      </div>
    </section>

    <!-- 製品カード一覧 -->
    <section class="e-products__grid" id="product-grid" aria-live="polite"></section>

    <!-- ヒント -->
    <p class="e-products__hint">※ 画像またはPDFアイコンをクリックすると拡大／詳細を新しいタブで表示します。</p>

            <p class="smallback" style="margin-top: 40px;">
          <a href="index.html">← 戻る</a>　｜　
          <a href="mailto:office@pony-e.jp">お問い合せ</a>
        </p>
  </main>

  <!-- footer -->
  <div id="footer"></div>

  <!-- 共通JS（ヘッダー／フッター読込など） -->
  <script src="js/common.js"></script>
  <!-- このページのデータと描画 -->
  <script src="js/catalog-e-data.js"></script>
  <script src="js/render-e-products.js"></script>
</body>
</html>
